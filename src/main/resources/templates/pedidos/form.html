<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Gestão de Pessoas</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(function () {
        $("#nomePessoa").autocomplete({
          source: "pessoasNomeAutoComplete",
          minLength: 0,
          select: function (event, ui) {
            this.value = ui.item.label;
            $("#idPessoa").val(ui.item.value);
            return false;
          },
        });

        // $("#nomeDepartamento").autocomplete({
        // 	source: "departamentosNomeAutoComplete",
        // 	minLength: 3,
        // 	select: function(event, ui) {
        // 		this.value = ui.item.label;
        // 		$("#idDepartamento").val(ui.item.value);
        // 		return false;
        // 	}
        // });
      });
    </script>
  </head>
  <body>
    <div class="container my-2">
      <h2>Caixa</h2>
    

      <h1>Itens</h1>

      

      <table border="1" class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Quantidade</th>
            <th>Valor de Venda</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${pedido.itens}">
            <td th:text="${item.quantidade}"></td>
            <td th:text="${item.valor_venda}"></td>

            <td>
              <a
                th:href="@{/pedidos/excluirItem/{id}(id=${item.id})}"
                class="btn btn-danger"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <hr />
      <a th:href="@{/pedidos}">Retornar para a lista de pedidos</a>
    </div>
  </body>
</html>
