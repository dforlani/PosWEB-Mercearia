<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Gestão de Mercearia</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-2">
      <a th:href="@{/pedidos/novo}" class="btn btn-primary btn-sm mb-3"
        >Incluir Pedidos</a
      >

      <form
      action="#"
      th:action="@{/pedidos/salvar}"
      th:object="${pedido}"
      method="POST"
    >
      <input type="hidden" id="id" th:field="*{id}" />

      <input type="date" th:field="*{data}" class="form-control mb-4 col-4" />

      <span
        th:if="${#fields.hasErrors('pessoa')}"
        th:errors="*{pessoa}"
        class="text-danger"
      ></span>
      <input
        id="nomePessoa"
        type="text"
        th:field="*{nomePessoa}"
        placeholder="Pessoa"
        class="form-control mb-4 col-4"
      />
      <input
        id="idPessoa"
        type="hidden"
        th:field="*{pessoa}"
        class="form-control mb-4 col-4"
      />

      <button type="submit" class="btn btn-info col-2">Salvar</button>
    </form>
    
      <h1>Pedidos</h1>
      <table border="1" class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Data</th>
            
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pedido : ${listaPedidos}">
            <td th:text="${pedido.data}"></td>
            

            <td>
              <a
                th:href="@{/pedidos/{id}(id=${pedido.id})}"
                class="btn btn-primary"
                >Alterar</a
              >
              <a
                th:href="@{/pedidos/excluir/{id}(id=${pedido.id})}"
                class="btn btn-danger"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
